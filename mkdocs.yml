theme:
  name: material
  font:
    code: Roboto Mono
  palette:
    scheme: slate
    primary: green
    accent: red
  features:
    - navigation.footer

plugins:
  - search
  - glightbox

markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true 
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details

extra_css:
  - stylesheets/extra.css
